.gallery-item img {

}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
}

.close {
  color: #fff;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

        <Script>
            let modalElement = document.getElementById("modal");
let modalImage = document.getElementById("modalImage");

function openModal(src) {
  modalImage.src = src;
  modalElement.style.display = "block";
}

function closeModal() {
  modalElement.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modalElement) {
    closeModal();
  }
}
